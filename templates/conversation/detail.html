{% extends "base.html" %}
{% block title %}Detail{% endblock title %}
{% block body %}
<h2 class="mb-6 text-3xl">Mesaj</h2>
<div class="space-y-6">
    {% for message in conversation.messages.all %}
    
        <div class="p-6 flex {% if message.created_by == request.user %} bg-blue-100 {% else %} bg-gray-100 {% endif %} rounded-xl">
            <div>
                <p class="mb-4"><strong>{{message.created_by.username}}</strong>@ {{message.created_at}}</p>
                <p>{{message.content}}</p>
            </div>

        </div>

      
    {% endfor %}
</div>
<form method="post" action=".">
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit" class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">GÃ¶nder</button>


</form>


{% endblock body %}

{% extends "base.html" %}
{% block title %}Conversation{% endblock title %}
{% block body %}
<h2 class="mb-6 text-3xl">New Conversation</h2>
<form method="post" >

    {% csrf_token %}
    <div class="space-y-4">
        {{form.as_p}}
        
    </div>
    <button type="submit" class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Send</button>


</form>

{% endblock body %}
